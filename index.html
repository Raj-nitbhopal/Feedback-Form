<!DOCTYPE html>
<html>
    <head>
        <title>Feedback Page</title>
        <link rel="stylesheet" href = "feedback.css">
        <meta name = "viewport" content = "width= device-width, intial-scale=1.0">
         <script>
              function Clear() {
            document.getElementById("fname").value = "";
            document.getElementById("mname").value = "";
            document.getElementById("lname").value = "";
            document.querySelector('input[name="gender"]:checked').checked = false;
            document.getElementById("sugges").value = "";
        }
        function input() {
            debugger;
           // alert("Hello!");
            var fname = document.getElementById("fname").value;
            var midmame = document.getElementById("mname").value;
            var lastname = document.getElementById("lname").value;
           var Gender = document.querySelector('input[name="gender"]:checked').value;
           
            //var feedback = document.getElementById("mytest").value;
            var feedback = document.getElementById("TopFeedback1").innerHTML;
            var suggestion = document.getElementById("sugges").value;
            var d = new Date();
            //alert(fname.length);
            if (fname == "" ) {
                alert("Please inpur your first name. ");
            }
            else if (lastname == "")
            {
                alert("Please inpur your last name. ");
            }
            else if (suggestion == "") {
                alert("Please inpur your suggestion. ");
            }
            else if (fname.length > 40 || midmame.length > 40 || lastname.length > 40)
            {
                alert("Please inpur your name in 40 char ");
            }
            else{
                if (midmame.trim() == "")
                    name = Gender + " " + fname.trim() + " " + lastname.trim();
                else {
                    name = Gender + " " + fname.trim() + " " + midmame.trim() + " " + lastname.trim()
                }
                feedback +="<div  class='feed' id='f'>";
                feedback += "<br>" + "Name: " + name + "<br>" + "Suggestion: " + suggestion + "<br>" + d + "<br>";
                feedback += "</div>";
                //document.getElementById("mytest").value = feedback;
                document.getElementById("TopFeedback1").innerHTML = feedback;
                //document.getElementById("f").style.marginRight="20px";

            } 
            
            var objDiv = document.getElementById("TopFeedback1");
            objDiv.scrollTop = objDiv.scrollHeight;
            Clear();
            
        }
        function validName() {
            //document.getElementsByClassName("s").style.display = "none";
            var a = document.getElementById("fname").value;
            if(a.length>0)
                document.getElementById("s").style.display = "none";
            else
                document.getElementById("s").style.display = "inline-block";
        }

         </script>
    </head>
    <body>
        <div class="heading">
            <span ><b>Feedback</b></span> 
            <span style="float:right;margin-right: 15px;"><b>Your Thoughts Matter</b></span>                                                                                                             
       </div>

        <section style="float: left;width: 33%;padding-top: 30px;padding-left: 30px;">
        <div class="inputarea">
        <form action="index.html" onsubmit="return false">
            <div class="inputlabel">
                <div style="width: 150px;">
                  <label  for="fname"> <b>First Name :</b></label>
                  <label id="s" class="s">*</label>
                </div>
                <div style="width: 200px;">
                    <input  type="text" id="fname" name = "First Name" reqiured>
                </div>
            </div>
            <div class="inputlabel">
                <div style="width: 150px;">
                  <label  for="mname"> <b>Middle Name :</b></label>
                </div>
                <div style="width: 200px;">
                    <input  type="text" id="mname" name = "Middle Name" >
                </div>
            </div>
            <div class="inputlabel">
                <div style="width: 150px;">
                  <label  for="lname"><b>Last Name :</b> </label>
                </div>
                <div style="width: 200px;">
                    <input  type="text" id="lname" name = "Last Name" reqiured>
                </div>
            </div>
            <div class="inputlabel">
                <div style="width: 150px;">
                  <label  for="suggestion"><b>Suggestions:</b> </label>
                </div>
                <div style="width: 200px;">
                    <textarea id = "sugges" rows="7"cols="23" name = "suggestion" required></textarea><br><br>
                </div>
            </div>
            <div class="inputlabel">
                <div style="width: 200px;">
                    <label for="gender"><b>Gender :</b> </label>
                </div>
                <div style="width:350px;">
                    <input type="radio" id="male" name="gender" value="Mr" required="">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Ms" required="">
                    <label for="female">Female</label>
                </div>   
            </div>
            <div class ="mydiv1">
                <input  id ="btn1" type = "submit" onclick="input()" value="Submit">
                <input id="btn2" type ="submit" onclick="Clear()" value="Remove">
            </div>
        </form>
        </div>
        </section>
    
        <section style="float: right;width: 60%;padding-top: 30px;padding-right: 10px;">
            <div class ="TopFeedback" id="TopFeedback1">
                    <span style="font-size: 20px;font-family: 'Times New Roman', Times, serif;"><b>Top Feedback</b></span>
                  <hr>  
            </div>
        </section>
        <div class = footer>
            <footer>

            </footer>
        </div>
    </body>
</html>
